<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>08-1</title>
<link rel="stylesheet" href="../css/my.css">
<script>
    // alert("hello world");//弹出对话框

    //变量：数据类型：数值型、字符串、布尔型；复合数据类型：对象object(比如一个div对象)、数组object

    // number = 15.5;

    // var c = new Array();
    // alert(typeof(c));//不管是整数还是小数都是数值型
    function getResult() {
        var first = document.getElementById("first").value;//获取对象的值
        var second = document.getElementById("second").value;
        var oper = document.getElementById("oper").value;
        var result;
        if (oper == "+") {
            result = parseInt(first) + parseInt(second);
        }else if (oper == "-") {
            result = parseInt(first) - parseInt(second);
        }


        var results = document.getElementById("result");//获取对象
        results.innerHTML = "计算结果" + result;
    }

    

</script>
</head>
<body>
    <table>
        <tr>
            <td>第一个数</td>
            <td>
                <input type="text" id="first"/>
            </td>
        </tr>
        <tr>
            <td>算数运算符</td>
            <td>
                <select name="" id="oper">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>第二个数</td>
            <td>
               <input type="text" id="second" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="提交" onclick="" />
            </td>
        </tr>
    </table>
    <span id="result" value="提交" onclick="getResult(this);"></span>

    <script>
        function getResult() {
        var first = document.getElementById("first").value;//获取对象的值
        var second = document.getElementById("second").value;
        var oper = document.getElementById("oper").value;
        var result;
        if (oper == "+") {
            result = parseInt(first) + parseInt(second);
        }else if (oper == "-") {
            result = parseInt(first) - parseInt(second);
        }


        var results = document.getElementById("result");//获取对象
        results.innerHTML = "计算结果" + result;
    }
    </script>
</body>
</html>
